<!-- Container -info -->
<div class="container-form">
    <div class="form">
        <h1 class="title-updateUser-form"> Actualizacion del estado</h1>
        <form [formGroup]="formUpdateStateUser">
            <!-- Form for Name Client-->
            <div class="form-group">
                <label for="nameUser">Nombre del usuario</label>
                <input type="text" id="nameUser" disabled formControlName="nameUser">
            </div>
            <div class="form-group">
                <label for="stateUser">Estado del usuario</label>
                <select name="" id="" formControlName="stateUser">
                    <option value="false">Inactivo</option>
                    <option value="true">Activo</option>
                </select>
            </div>
            <button type="submit" class="button-form " (click)="updateStateUser()"
                class="button-form">Continuar</button>
        </form>
    </div>
</div>
