<!-- Container administrator -->
<div class="container-user">
    <div class="dashboard">
        <h1 class="title-dashboard"> Staff Ping </h1>
        <h1 class="subtitle-dashboard"> Dashboard </h1>
        <mat-list role="list">
            <!-- HOME -->
            <mat-list-item role="listitem">
                <a class="icon-title" [routerLink]="['/user']"> Inicio </a>
            </mat-list-item>    
            <!-- USERS -->
            <mat-tree [dataSource]="dataSourceUsers" [treeControl]="treeControlUsers" class="example-tree">
                <!-- This is the tree node template for leaf nodes -->
                <mat-tree-node *matTreeNodeDef="let node" matTreeNodeToggle>
                    <li class="mat-tree-node">
                        <!-- use a disabled button to provide padding for tree leaf -->
                        <a class="icon-sub" [routerLink]="[node.link]"> {{node.name}} </a>
                    </li>
                </mat-tree-node>
                <!-- This is the tree node template for expandable nodes -->
                <mat-nested-tree-node *matTreeNodeDef="let node; when: hasChild">
                    <li>
                        <div class="mat-tree-node">
                            <mat-icon class="mat-icon-rtl-mirror">arrow_forward_ios</mat-icon>
                            <a class="icon-sub" mat-icon-button matTreeNodeToggle
                                [attr.aria-label]="'toggle' + node.name">{{node.name}}
                            </a>
                        </div>
                        <ul [class.example-tree-invisible]="!treeControlUsers.isExpanded(node)">
                            <ng-container matTreeNodeOutlet></ng-container>
                        </ul>
                    </li>
                </mat-nested-tree-node>
            </mat-tree>
            <!-- Out -->
            <mat-list-item role="listitem">
                <a class="icon-title" (click)="signOut()"> Salir </a>
            </mat-list-item>
        </mat-list>
    </div>
    <div class="info-admin">
        <router-outlet></router-outlet>
    </div>
</div>
